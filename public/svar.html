<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/flexboxgrid.css">
    <link rel="stylesheet" href="css/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <nav class="row">
      <div id="nav-container" class="col-xs-12">
        <div class="logo-container">
          <a href="index.html" class="logo">SEPS</a>
          <p class="catch-phrase">Super Educational Polling System</p>
        </div>
        <ul>
          <li><a href="login.html">Logg inn</a></li>
        </ul>
      </div>
    </nav>

    <div id="main" class="container">
      <div class="card card-first card-text">
        <h1>Tittel til poll</h1>
        <form action="/" method="post">
          <div class="answers">
            <fieldset class="answer">
              <h1>1. Liker du RUP?</h1>
              <input type="radio" id="radio1" name="aId1" value="ja">
              <label for="radio1">Ja</label>

              <input type="radio" id="radio2" name="aId1" value="nei">
              <label for="radio2">Nei</label>

              <div class="btn-group">
                <button class="btn btn-right next" type="button">Neste</button>
              </div>

            </fieldset>
            <fieldset class="answer">
              <h1>2. Du liker RUP</h1>
              <input type="radio" id="radio3" name="aId2" value="ja">
              <label for="radio3">Ja</label>

              <input type="radio" id="radio4" name="aId2" value="nei">
              <label for="radio4">Nei</label>

              <div class="btn-group">
                <button class="btn btn-right next" type="button">Neste</button>
                <button class="btn btn-right previous" type="button">Forrige</button>
              </div>

            </fieldset>
            <fieldset class="answer">
              <h1>3. Helt klart fan</h1>
              <input type="radio" id="radio5" name="aId3" value="ja">
              <label for="radio5">Ja</label>

              <input type="radio" id="radio6" name="aId3" value="nei">
              <label for="radio6">Nei</label>


              <div class="btn-group">
                <button class="btn btn-right" type="submit">Send inn</button>
                <button class="btn btn-right previous" type="button">Forrige</button>
              </div>

            </fieldset>
          </div>

        </form>
      </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script>
      var current_fs, next_fs, previous_fs;
      var left, opacity, scale;
      var animating;

      $('.next').click(function() {
        if (animating) return false;
        animating = true;

        //this er kanppen og parent er da fieldsettet
        current_fs = $(this).parent().parent();
        next_fs = $(this).parent().parent().next();

        next_fs.show();
        current_fs.hide();
        animating = false;
      });

      $('.previous').click(function() {
        if (animating) return false;
        animating = true;

        current_fs = $(this).parent().parent();
        previous_fs = $(this).parent().parent().prev();

        previous_fs.show();
        current_fs.hide();

        animating = false;
      });

    </script>
  </body>
</html>
