<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/flexboxgrid.css">
    <link rel="stylesheet" href="css/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <nav class="row">
      <div id="nav-container" class="col-xs-12">
        <div class="logo-container">
          <a href="index.html" class="logo">SEPS</a>
          <p class="catch-phrase">Super Educational Polling System</p>
        </div>
        <ul>
          <li><a href="logout.html">Logg ut</a></li>
        </ul>
      </div>
    </nav>

    <div id="main" class="container">
      <div id="new-poll" class="card card-first card-text">
        <form action="ny-poll" method="POST">
          <h1>Ny spørreundersøkelse</h1>
          <input class="text-input" name="title" type="text" placeholder="Tittel">
          <h3 class="subtitle">Spørsmål</h3>
          <div id="questions">
            <div class="question">
              <input class="input-question" name="q[]" type="text" placeholder="Spørsmål">
              <div class="answers">
                <input name="a[]" type="text" placeholder="Svar">
                <input name="a[]" type="text" placeholder="Svar">
                <input name="a[]" type="text" placeholder="Svar">
                <input name="a[]" type="text" placeholder="Svar">
              </div>
            </div>
          </div>
          <div class="btn-group">
            <button class="btn btn-right" type="submit">Lagre</button>
            <button class="btn btn-right" id="addQuestion" type="button">Nytt spørsmål</button>
          </div>
        </form>
      </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script>

      $(document).ready(function() {
        $('#addQuestion').click(function() {
          $('.question:last').clone()
            .find('[type=text]')
            .val('')
            .end()
            .appendTo('.question:last');
        });
      });

    </script>
  </body>
</html>
