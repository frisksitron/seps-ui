<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/flexboxgrid.css">
    <link rel="stylesheet" href="css/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <nav class="row">
      <div id="nav-container" class="col-xs-12">
        <div class="logo-container">
          <a href="index.html" class="logo">SEPS</a>
          <p class="catch-phrase">Super Educational Polling System</p>
        </div>
        <ul>
          <li><a href="logout.html">Logg ut</a></li>
        </ul>
      </div>
    </nav>

    <div id="main" class="container">
      <div id="login" class="card card-first card-text">
        <form action="logg-inn" method="POST">
          <h1>Logg inn</h1>
          <input class="text-input" id="email" type="text" placeholder="E-post">
          <input class="text-input" id="password" type="text" placeholder="Passord">

          <button class="btn" type="submit">Logg inn</button>
        </form>
      </div>

      <div id="register" class="card card-text">
        <form action="logg-inn" method="POST">
          <h1>Registrer deg</h1>
          <input class="text-input" id="email" type="text" placeholder="E-post">
          <input class="text-input" id="password" type="text" placeholder="Passord">

          <button class="btn" type="submit">Registrer deg</button>
        </form>
      </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  </body>
</html>
