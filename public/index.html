<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/flexboxgrid.css">
    <link rel="stylesheet" href="css/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <nav class="row">
      <div id="nav-container" class="col-xs-12">
        <div class="logo-container">
          <a href="index.html" class="logo">SEPS</a>
          <p class="catch-phrase">Super Educational Polling System</p>
        </div>
        <ul>
          <li><a href="login.html">Logg inn</a></li>
        </ul>
      </div>
    </nav>

    <div id="main" class="container">
      <div class="card card-first card-pin">
        <h1>Skriv inn PIN</h1>
        <input type="text" placeholder="PIN">
        <input type="submit" value="GÅ VIDERE">
      </div>

      <div class="card card-text">
        <h1>Foreleser?</h1>
        <p>
          Hvis du vil ha lage en avstemning, meningsmåling eller pop quiz
          er SEPS det beste verktøyet til jobben. Registrer deg i dag og
          start veien til en bedre hverdag!
        </p>
        <span class="user-action">
          <a href="login.html" class="btn">Registrer deg</a>
          <span>eller</span>
          <a href="login.html" class="btn">Logg inn</a>
        </span>
      </div>

    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  </body>
</html>
